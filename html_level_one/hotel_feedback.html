<!DOCTYPE html>
<html>
<head>
	<title>Hotel Feedback</title>
</head>
<body>
	<h1>Hotel Feeback form</h1>
	<form method="get">
		<h2>Are you from US or outside ?</h2>
		<label for="inUS">Inside : </label>
		<input type="radio" id="inUS" name="location" value="Inside">
		<label for="outsideUS">Outside : </label>
		<input type="radio" id="outsideUS" name="location" value="Outside">
		<h2>How was the service ?</h2>
		<label for="serviceRating">Rating : </label>
		<select name="stars" id="serviceRating">
			<option value="3">Great</option>
			<option value="2">Okay</option>
			<option value="1">Bad</option>			
		</select>

		

		<h2>Additional feedback</h2>
		<textarea name="additional_feedback" id="feedback" cols="30" rows="10"></textarea>

		<input type="submit" value="Submit">

	</form>


</body>
</html>
